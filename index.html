<h1 align="center"><strong>Tic Tac Toe</strong></h1>
<p align="center">X Goes first</p>
<p align="center"><button id="restart-game" onclick="restart();">Restart</button></p>
<body>
<table width=400 height=400 align="center" border="1">
    <tr>
        <td id=1 width=133 height=133 onclick="setSquare(0);"></td>
        <td id=2 width=133 height=133 onclick="setSquare(1);"></td>
        <td id=3 width=133 height=133 onclick="setSquare(2);"></td>
    </tr>
    <tr>
        <td id=4 width=133 height=133 onclick="setSquare(3);"></td>
        <td id=5 width=133 height=133 onclick="setSquare(4);"></td>
        <td id=6 width=133 height=133 onclick="setSquare(5);"></td>
    </tr>
    <tr>
        <td id=7 width=133 height=133 onclick="setSquare(6);"> </td>
        <td id=8 width=133 height=133 onclick="setSquare(7);"></td>
        <td id=9 width=133 height=133 onclick="setSquare(8);"></td>
    </tr>
</table>
<p id="end"></p>
</body>

</html>
